						var num = Math.round(Math.random()*(end-begin)+begin);

					}

					var num = Math.round(Math.random()*(end-begin)+begin);

						//水溝在地上

					else if(stuff == 6 || stuff == 7 || stuff == 8 || stuff == 9){

					//碰撞偵測

		//成績計算
		let s=0;
		function Score(){
			if(status.current == status.game||status.current == status.secondgame||status.current == status.thirdgame){
				s++;
				if(s>MAX_SCORE){
					MAX_SCORE=s;
				}
			}
        }

        var count = 0;
        var myVarthing, myVarupdate;
		function firstgame(){
			if(count==0){
				myVar=setInterval(drawing,30);
				count++;
			}
		}
		function secondgame(){
			if(count==1){
				clearInterval(myVar);
				count++;
			}
			drawing();
		}
		function thirdgame(){
			if(count==2){
				clearInterval(myVar);
				myVar=setInterval(drawing,10);
				count++;
			}
		}

			bgMusic.pause();

			All=bonus+s;

			//繪製結束畫面

			}else if(All>=1501&&All<=2500){

			ctx.strokeStyle="white";
			ctx.font="20px 微軟正黑體";
			ctx.fillText("HP 100/ "+blood,30,35);
			ctx.fillStyle="red";
			ctx.fillRect(150,20,blood,15);
			ctx.fillStyle="black";
			ctx.strokeStyle="white";
			ctx.font="20px 微軟正黑體";
			ctx.fillText("Bonus : "+bonus,270,35);
		}

		function reset(){
			dead=false;
			count=0;
			blood=100;
			s=0;
			bonus=0;
			weight=200;
			Change=0;
			timing = 0;
			thingText = 0;
		}

		function draw(){
			if(status.current == status.getReady)
				startmenu();
			if(status.current == status.manual)
				manual();
			if(status.current == status.game)
				firstgame();
			if(status.current == status.secondgame)
				secondgame();
			if(status.current == status.thirdgame)
				thirdgame();
			if(status.current == status.gameover)
				gameOver();
		}

		function update(){
			//人物跳起之後會慢慢往下掉
			if(h<350){
				h+=5;
			}
			things.update();
		}

		function loop(){
			update();
			draw();
			Score();
			frame++;
			if(!dead)
				requestAnimationFrame(loop);
		}
		loop();
	</script>
</body>
</html>
